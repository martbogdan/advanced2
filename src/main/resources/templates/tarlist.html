<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>TaraCat</title>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</head>
<body style="padding:10px;">
<a th:href="@{/tar}" title="" style="float:right;width:300px;height:300px;text-align:center;border:1px solid #ccc;">Play Run Tarakan</a>

<form th:action="@{/addtar}" th:object="${newTarakan}" method="post">

    <div class="form-group">
        <label>TarakanName</label>:
        <input type="text"
               id="tarname"
               name="tarname"
               th:field="*{tarname}"
               class="form-control"
               autofocus="autofocus"
               placeholder="TarakanName">
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input type="submit"
                       name="register-submit"
                       id="register-submit"
                       class="form-control btn btn-info"
                       value="Create new Tarakan">
            </div>
        </div>
    </div>
</form>
<form th:method="get" th:action="@{tarlist}">
<!-- <div style="margin-top:10px;color:darkred;" th:text="${tar_error}"></div> -->
<h5>Список тараканів</h5>
    <div style="width:300px;margin-top:25px;padding:10px;float:left;border:1px solid #000;">
        <div th:each="tarakan : ${tarakans}">
            <span th:text="${tarakan.tarname}"></span> [<span th:text="${tarakan.level}"></span>] (<span th:text="${tarakan.experience}"></span>) &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/delete_tarakan(tarId=${tarakan.id})}">delete</a>&nbsp;&nbsp;&nbsp;<a th:href="@{/choose_tarakan(tarId=${tarakan.id})}">choose</a>
            <div style="height:15px;"></div>
        </div>

    </div>
