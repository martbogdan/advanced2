<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base-layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base-layout :: header"></div>
    <div class="container">
        <h3>List of All Tarakans</h3>
        <table class="table" align="">
            <thead>
            <th>Name</th>
            <th>Level</th>
            <th>Coins</th>
            <th>User</th>
            </thead>
            <tbody>
            <tr th:each="allTarakan : ${allTarakanList}">
                <td th:text="${allTarakan.tarname}"></td>
                <td th:text="${allTarakan.level}"></td>
                <td th:text="${allTarakan.experience}"></td>
                <td th:text="${allTarakan.user.username}"></td>
            </tr>
            </tbody>
        </table>
    </div>

<nav th:replace="base-layout :: footer"></nav>
</body>
</html>
