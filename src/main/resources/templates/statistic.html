<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base-layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base-layout :: header"></div>
    <div class="container">
        <table class="table" align="">
            <thead>
                <th><h3>Top 10 Tarakans</h3></th>
                <th><h3>Best of All Cats</h3></th>
            </thead>
            <tbody>
                <td>
                    <table class="table" align="">
                    <thead>
                    <th>Name</th>
                    <th>Level</th>
                    <th>Coins</th>
                    <th>User</th>
                    </thead>
                    <tbody>
                    <tr th:each="tarakan : ${tarakans}">
                        <td th:text="${tarakan.tarname}"></td>
                        <td th:text="${tarakan.level}"></td>
                        <td th:text="${tarakan.experience}"></td>
                        <td th:text="${tarakan.user.username}"></td>
                    </tr>
                    </tbody>
                    </table>
                </td>
                <td>
                    <table class="table" align="">
                        <thead>
                        <th>Name</th>
                        <th>Level</th>
                        <th>User</th>
                        </thead>
                        <tbody>
                        <tr th:each="allCat : ${allCatsList}">
                            <td th:text="${allCat.name}"></td>
                            <td th:text="${allCat.cat_level}"></td>
                            <td th:text="${allCat.user.username}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tbody>
        </table>


    </div>
<div>
    <input type="submit" th:action="@{/list_of_all}" onclick="location.href='/list_of_all';" value="All List">
</div>
<nav th:replace="base-layout :: footer"></nav>
</body>
</html>
